<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #countdown {
      font-size: 2em;
    }
  </style>
</head>

<body>
  <h1>الوقت المتبقي للباك 2024</h1>
  <div id="countdown">
    <span id="اشهر"></span> months
    <span id="ايام"></span> days
    <span id="ساعات"></span> hours
    <span id="دقائق"></span> minutes
    <span id="ثواني"></span> seconds
  </div>

  <script>
    var countdownDate = new Date("June 9, 2024 08:00:00").getTime();

    var countdownFunction = setInterval(function () {
      var now = new Date().getTime();
      var distance = countdownDate - now;

      var months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
      var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("اشهر").innerHTML = months;
      document.getElementById("ايام").innerHTML = days;
      document.getElementById("ساعات").innerHTML = hours;
      document.getElementById("دقائق").innerHTML = minutes;
      document.getElementById("ثواني").innerHTML = seconds;

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "روح تقرى الباك روح";
      }
    }, 1000);
  </script>
</body>

</html>
